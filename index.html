<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabitFlow - Transform Your Daily Routines</title>
    <meta name="description" content="Transform your daily routines with smart habit tracking and task management" />
    <style>
      /* Prevent flash of unstyled content */
      #root {
        min-height: 100vh;
        background-color: #f9fafb;
      }
      
      /* Loading fallback */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f9fafb 0%, #ffffff 50%, #eff6ff 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div>
          <div class="loading-spinner"></div>
          <p style="margin-top: 16px; color: #6b7280;">Loading HabitFlow...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fallback error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
      
      // Check if app loaded after 10 seconds
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('loading-fallback')) {
          root.innerHTML = `
            <div style="padding: 20px; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; background: linear-gradient(135deg, #f9fafb 0%, #ffffff 50%, #eff6ff 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
              <h1 style="color: #dc2626; margin-bottom: 20px; font-size: 24px;">App Loading Failed</h1>
              <p style="color: #6b7280; margin-bottom: 20px; max-width: 400px; line-height: 1.5;">
                The application is taking longer than expected to load. This might be due to a slow connection or a temporary issue.
              </p>
              <button onclick="window.location.reload()" style="padding: 12px 24px; background-color: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500;">
                Reload Page
              </button>
            </div>
          `;
        }
      }, 10000);
    </script>
  </body>
</html>
